<section class="container">
    <div class="row align-items-center">
        <div class="col-md-6 wow fadeInLeft">
            <h1 class="contact-title mb-4">Let's talk about everything!</h1>
            <img src="assets/undraw-contact.svg" class="img-fluid" alt="">
        </div>
        <div class="col-md-6 wow fadeInRight">
            <form enctype="multipart/form-data" action="#" method="post">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="fname" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="lname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Subject" name="subject" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <textarea class="form-control" name="message" rows="3" placeholder="How can we help?"
                            required></textarea>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button type="submit" value="submit" class="btn btn btn-grad ">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
