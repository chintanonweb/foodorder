<div class="row mt-3">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="d-flex">
            <input class="form-control search-rounded" type="text" placeholder="Search" aria-label="Search" name="searchItem" [(ngModel)]="searchItem">
            <button class="btn btn-danger searchbtn" type="submit" (click)="search()" (change)="search()">Search</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
