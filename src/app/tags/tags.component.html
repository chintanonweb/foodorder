
<div class="container mt-3">
    <div class="row" *ngIf="tags">
        <a class="col justify-content-center text-decoration-none text-dark" *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
            <div class="rounded-pill bg-warning text-center fs-sm p-2 fw-bold">
                    {{tag.name}}({{tag.count}})
            </div>
        </a>
    </div>
</div>
